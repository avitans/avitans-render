<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>לקוחות</title>
  <style>
    body { font-family: Arial; padding: 2rem; direction: rtl; }
    table { border-collapse: collapse; width: 100%; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f4f4f4; }
    input { padding: 5px; width: 100%; margin-bottom: 0.5rem; }
    button { padding: 5px 10px; }
    form { max-width: 300px; background: #f9f9f9; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ניהול לקוחות</h1>

  <form id="client-form">
    <label>שם:</label>
    <input name="name" required>
    <label>טלפון:</label>
    <input name="phone" required>
    <button type="submit">צור לקוח</button>
  </form>

  <table>
    <thead>
      <tr><th>שם</th><th>טלפון</th></tr>
    </thead>
    <tbody id="client-list"></tbody>
  </table>

  <script>
    function loadClients() {
      fetch('/api/clients')
        .then(res => res.json())
        .then(data => {
          const rows = data.map(c =>
            \`<tr><td><a href="client.html?id=\${c.id}">\${c.name}</a></td><td>\${c.phone}</td></tr>\`
          ).join('');
          document.getElementById('client-list').innerHTML = rows;
        });
    }

    document.getElementById("client-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('/api/clients', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: formData.get("name"),
          phone: formData.get("phone")
        })
      }).then(res => res.json()).then(() => {
        this.reset();
        loadClients();
      });
    });

    loadClients();
  </script>
</body>
</html>
