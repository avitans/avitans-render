<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ניהול הזמנות</title>
  <style>
    body { font-family: Arial; padding: 2rem; direction: rtl; text-align: right; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; vertical-align: middle; }
    th { background-color: #f0f0f0; }
    img { max-height: 60px; }
    select, input[type="text"] { padding: 4px; margin-inline-end: 8px; }
    .filters { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>רשימת הזמנות</h1>
  <div class="filters">
    <label>חיפוש לפי לקוח:</label>
    <input type="text" id="client-filter" placeholder="שם לקוח">
    <label>סינון לפי תופרת:</label>
    <select id="seamstress-filter">
      <option value="">הכל</option>
    </select>
    <label>סינון לפי סטטוס:</label>
    <select id="status-filter">
      <option value="">הכל</option>
      <option value="מוזמן">מוזמן</option>
      <option value="בעבודה">בעבודה</option>
      <option value="מוכן">מוכן</option>
      <option value="סופק">סופק</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>מזהה</th>
        <th>תאריך</th>
        <th>לקוח</th>
        <th>תופרת</th>
        <th>סטטוס</th>
        <th>מחיר</th><th>ימים בטיפול</th><th>בד</th>
        <th>סגנון</th>
      </tr>
    </thead>
    <tbody id="order-table-body"></tbody>
  </table>

  <script>
    let allOrders = [];

    function updateStatus(orderId, newStatus) {
      fetch('/api/orders/' + orderId + '/status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      }).then(res => res.json()).then(response => {
        if (response.success) {
          alert("סטטוס עודכן");
          fetchOrders(); // reload orders to reflect possible ledger update
        }
      });
    }

    function renderOrders() {
      const clientFilter = document.getElementById('client-filter').value.toLowerCase();
      const seamstressFilter = document.getElementById('seamstress-filter').value;
      const statusFilter = document.getElementById('status-filter').value;

      const filtered = allOrders.filter(order => {
        return (
          (!clientFilter || order.client_name.toLowerCase().includes(clientFilter)) &&
          (!seamstressFilter || order.seamstress_name === seamstressFilter) &&
          (!statusFilter || order.status === statusFilter)
        );
      });

      const rows = filtered.map(order => \`
        return `<tr>
          <td>\${order.id}</td>
          <td>\${order.date}</td>
          <td>\${order.client_name}</td>
          <td>\${order.seamstress_name}</td>
          <td>
            <select onchange="updateStatus(\${order.id}, this.value)">
              <option value="מוזמן" \${order.status === 'מוזמן' ? 'selected' : ''}>מוזמן</option>
              <option value="בעבודה" \${order.status === 'בעבודה' ? 'selected' : ''}>בעבודה</option>
              <option value="מוכן" \${order.status === 'מוכן' ? 'selected' : ''}>מוכן</option>
              <option value="סופק" \${order.status === 'סופק' ? 'selected' : ''}>סופק</option>
            </select>
          </td>
          <td><img src="/uploads/\${order.fabric_photo}" alt="בד"></td>
          <td><img src="/uploads/\${order.style_photo}" alt="סגנון"></td>
        </tr>
      \`).join('');

      document.getElementById('order-table-body').innerHTML = rows;
    }

    function fetchOrders() {
      fetch('/api/orders').then(res => res.json()).then(data => {
        allOrders = data;

        // Fill seamstress dropdown
        const seamstresses = [...new Set(data.map(o => o.seamstress_name))];
        document.getElementById('seamstress-filter').innerHTML =
          '<option value="">הכל</option>' +
          seamstresses.map(name => \`<option value="\${name}">\${name}</option>\`).join('');

        renderOrders();
      });
    }

    // Event listeners
    document.getElementById('client-filter').addEventListener('input', renderOrders);
    document.getElementById('seamstress-filter').addEventListener('change', renderOrders);
    document.getElementById('status-filter').addEventListener('change', renderOrders);

    fetchOrders();
  </script>
</body>
</html>
