<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>פרטי לקוח</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; direction: rtl; background: #fff; }
    h1 { margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
    th { background-color: #f0f0f0; }
    form { margin-top: 2rem; max-width: 400px; background: #f9f9f9; padding: 1rem; border-radius: 8px; }
    label { display: block; margin-top: 1rem; }
    input, textarea, button { width: 100%; padding: 8px; margin-top: 0.3rem; }
  </style>
</head>
<body>
  <h1 id="client-name">פרטי לקוח</h1>
  <p id="client-balance">יתרה: 0 ₪</p>

  <form id="payment-form">
    <h3>הוספת תשלום</h3>
    <label>סכום</label>
    <input type="number" name="amount" required />
    <label>שיטת תשלום</label>
    <input type="text" name="method" placeholder="מזומן / ביט / אשראי" required />
    <label>הערה</label>
    <textarea name="description">תשלום שהתקבל</textarea>
    <button type="submit">הוסף תשלום</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>תאריך</th>
        <th>תיאור</th>
        <th>סכום</th>
      </tr>
    </thead>
    <tbody id="ledger-rows"></tbody>
  </table>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");

    function loadClient() {
      fetch("/api/client/" + id)
        .then(res => res.json())
        .then(data => {
          document.getElementById("client-name").textContent = "לקוח: " + data.name;
          const ledger = data.ledger || [];
          const balance = ledger.reduce((sum, row) => sum + row.amount, 0);
          document.getElementById("client-balance").textContent = "יתרה: " + balance + " ₪";
          document.getElementById("ledger-rows").innerHTML = ledger.map(l => \`
            <tr><td>\${l.date}</td><td>\${l.description}</td><td>\${l.amount}</td></tr>
          \`).join('');
        });
    }

    document.getElementById("payment-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const amount = formData.get("amount");
      const method = formData.get("method");
      const description = formData.get("description");
      fetch("/api/client/" + id + "/payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount, method, description })
      }).then(res => res.json()).then(() => loadClient());
    });

    loadClient();
  </script>
</body>
</html>
