<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>רשימת לקוחות</title>
  <style>
    body { font-family: Arial; padding: 2rem; direction: rtl; text-align: right; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h1>לקוחות</h1>
  <ul id="client-list"></ul>

  <script>
    fetch('/api/clients')
      .then(res => res.json())
      .then(clients => {
        const list = clients.map(c =>
          `<li><a href="client.html?id=${c.id}">${c.name}</a></li>`
        ).join('');
        document.getElementById('client-list').innerHTML = list;
      });
  </script>
</body>
</html>
